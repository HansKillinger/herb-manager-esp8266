<!DOCTYPE HTML>

<head>

    <style> html { font-family: Arial; display: inline-block; margin: 0px auto; }
        h2 { font-size: 3.0rem; } p { font-size: 2.0rem; color: #00ff00; } .units { font-size: 1.2rem; }

<body><h2><center>Herb Manager</center></h2>
<hr>
<center><h3><center>Create Timer</center></h3></center>
<table class="center" width="100%" border="0" cellspacing="0" cellpadding="20">
    <tr>
        <td>
            <center><u>Interval</u></center>
            <form action="/cron" method="post">
                <label for="tname1">NAME: </label>
                <input id="tname1" name="tname" type="text" value="timer_name1"><br>
                <label for="relaynum1">RELAYNUM: </label>
                <select id="relaynum1" name="relaynum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                <label for="relaystate1">RELAYSTATE: </label>
                <select id="relaystate1" name="relaystate">
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                    <option value="FLIP">FLIP</option>
                </select><br>
                <label for="period1">PERIOD(sec): </label>
                <input id="period1" name="period" type="text" value="60"><br>
                <center><input name="createInterval" type="submit" value="Create"></center>
            </form>
        </td>
        <td>
            <center><u>Clock</u></center>
            <form action="/cron" method="post">
                <label for="tname2">NAME: </label>
                <input id="tname2" name="tname" type="text" value="timer_name2"><br>

                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                <label for="relaystate2">RELAYSTATE: </label>
                <select id="relaystate2" name="relaystate">
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                    <option value="FLIP">FLIP</option>
                </select><br>
                <label for="pointer2">TIME(24hr): </label>
                <input id="pointer2" name="pointer" type="text" value="23:59"><br>
                <center><input name="createClock" type="submit" value="Create"></center>
            </form>
        </td>
    </tr>
</table>
<br><br>
